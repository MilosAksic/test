<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal__content">
        <span class="close">&times;</span>
        <p id="registerMsg">
          Registration completed
        </p>
      </div>
    </div>

    <header class="menu">
      <div class="menu__item" id="menu__mobile">
        <h3>Mobile registration</h3>
      </div>
      <div class="menu__item" id="menu__email">
        <h3>Email registration</h3>
      </div>
    </header>
    <main>
      <div class="formDiv">
        <h1 class="formDiv__heading">Sign up!</h1>
        <form id="EmailForm" class="hidden">
          <fieldset>
            <legend>Email registration:</legend>
            <div>
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="errorDiv" >
              <p class="error" id="emailError">Please enter email address</p>
            </div>
            <p>Choose your currency: </p>
            <input type="radio" id="dinarsEmail" name="currency" value="dinars" />
            <label for="male">Dinars</label><br />
            <input type="radio" id="dollarsEmail" name="currency" value="dollars" />
            <label for="female">Dollars</label><br />
            <input type="radio" id="eurosEmail" name="currency" value="euros" />
            <label for="other">Euros</label>
            <br />
            <input type="checkbox" name="checkbox" />
            <label for="checkbox">I agree with terms and conditions</label>
            <br />
            <input
              type="submit"
              value="Register"
              class="form__button"
              id="email__register"
            />
          </fieldset>
        </form>

        <form id="MobileForm" class="hidden">
          <fieldset>
            <legend>Mobile registration:</legend>
            <label for="phone" >Mobile</label>
            <input type="text" name="phone" id="phoneNumber"/>

            <br />
            <div class="errorDiv">
              <p class="error" id="phoneError">Error msg for phone</p>
            </div>
            <p>Choose your currency: </p>
            <input type="radio" id="dinarsMobile" name="currency" value="dinars" />
            <label for="male">Dinars</label><br />
            <input type="radio" id="dollarsMobile" name="currency" value="dollars" />
            <label for="female">Dollars</label><br />
            <input type="radio" id="eurosMobile" name="currency" value="euros" />
            <label for="other">Euros</label>
            <br />
            <input type="checkbox" name="checkbox" />
            <label for="checkbox">I agree with terms and conditions</label>
            <br />
            <input
              type="submit"
              value="Register"
              class="form__button"
              id="mobile__register"
            />
          </fieldset>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
